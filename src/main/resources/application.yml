spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:hellodb;DATABASE_TO_UPPER=false;DATABASE_TO_LOWER=true;
  liquibase:
    enabled: true
  sql:
    init:
      mode: always
server:
  error:
    whitelabel:
      enabled: false
